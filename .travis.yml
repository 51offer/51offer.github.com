language: node_js
node_js:
- '0.12'
before_install:
- openssl aes-256-cbc -K $encrypted_4dbc5423f685_key -iv $encrypted_4dbc5423f685_iv
  -in .travis/travis_key.enc -out travis_key -d
# Set the permission of the key
- chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
- eval $(ssh-agent)
  # Add the private key to the system
- ssh-add ~/.ssh/id_rsa
  # Copy SSH config
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name "travis_bot"
- git config --global user.email mithvv@gmail.com
- npm install hexo -g
- git clone git@github.com:51offer/51offer.github.com.git
script:
- hexo generate
- hexo deploy
branches:
  only:
  - blog
